<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
		<script
			src="https://kit.fontawesome.com/b7207ee847.js"
			crossorigin="anonymous"
		></script>
		<script defer src="./js/viewHabit.js"></script>
		<link rel="stylesheet" href="./css/viewHabit.css" />
		<title>View Habit</title>
	</head>
	<body>
		<!-- Go back btn -->
		<div class="back-btn">
			<i class="fa-regular fa-square-caret-left"></i>
		</div>
		<section class="habit-container">
			<!-- Habit -->
			<div class="habit">
				<h1 id="habit-text"></h1>
			</div>
			<!-- Stats -->
			<div class="stats-container">
				<div class="stat-item">
					<div class="stat-left">
						<p>Frequency</p>
						<i class="fa-sharp fa-solid fa-wave-square"></i>
					</div>
					<div class="stat-right">
						<h3 id="frequency"></h3>
					</div>
				</div>
				<div class="stat-item">
					<div class="stat-left">
						<p>Streak</p>
						<i class="fa-solid fa-fire"></i>
					</div>
					<div class="stat-right">
						<h3 id="streak"></h3>
					</div>
				</div>
				<div class="stat-item">
					<div class="stat-left">
						<p>Current</p>
						<i class="fa-solid fa-spinner"></i>
					</div>
					<div class="stat-right">
						<h3 id="current"></h3>
					</div>
				</div>
				<div class="stat-item">
					<div class="stat-left">
						<p>Goal</p>
						<i class="fa-solid fa-bullseye"></i>
					</div>
					<div class="stat-right">
						<h3 id="goal"></h3>
					</div>
				</div>
				<div class="stat-item">
					<div class="stat-left">
						<p>Complete?</p>
						<i class="fa-solid fa-circle-check"></i>
					</div>
					<div class="stat-right">
						<h3 id="complete"></h3>
					</div>
				</div>
			</div>
			<!-- Add & Remove Buttons -->
			<div class="buttons-container">
				<button class="increment-habit-btn">
					<i class="fa-solid fa-circle-plus"></i>
				</button>
				<button class="remove-habit-btn">
					<i class="fa-solid fa-trash"></i>
				</button>
			</div>
		</section>
	</body>
</html>
