<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/leaderboard.css" />
		<script defer src="./js//leaderboard.js"></script>
		<title>Leaderboard</title>
	</head>
	<body>
		<div class="board-container">
			<div class="board-heading">
				<h1>Leaderbaords</h1>
				<button id="go-back-btn">Go Back</button>
				<button id="toggle" toggle-score="totalStreak">Toggle</button>
			</div>
			<div id="scores-container">
				<div class="score-item">
					<p class="default">Username</p>
					<p class="default">Score</p>
				</div>

				<div class="score-item">
					<p class="username">Kai321</p>
					<p class="score">120</p>
				</div>
				<div class="score-item">
					<p class="username">Peter</p>
					<p class="score">100</p>
				</div>
				<div class="score-item">
					<p class="username">Oli</p>
					<p class="score">90</p>
				</div>
				<div class="score-item">
					<p class="username">Dave</p>
					<p class="score">30</p>
				</div>
				<div class="score-item">
					<p class="username">Ahmed123</p>
					<p class="score">1</p>
				</div>
			</div>
		</div>
	</body>
</html>
